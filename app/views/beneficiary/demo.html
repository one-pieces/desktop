<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			<button class="btn btn-primary" ng-click="addGroup()">增加顺位</button>
			<label>最大分组数</label>
			<input type="text" ng-model="maxGroupCount"/>
		</div>
	</div>
	<br/></br>
	<table class="table table-condensed">
		<tbody  ng-repeat="beneficiaryGroup in beneficiaryGroups">

			<tr class="success">
				<td>
					 <beneficiary-group index="$index" groups-length="beneficiaryGroups.length" group="beneficiaryGroup" remove-group="removeGroup($index)"></beneficiary-group>
				</td>
			</tr>
		  <br/>
		</tbody>
	</table>
	<div>
		<button ng-if="beneficiaryGroups.length > 0" class="btn btn-success" ng-click="saveBeneficiary()">保存</button>
	</div>
</div>
