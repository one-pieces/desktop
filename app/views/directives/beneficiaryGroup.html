<div class="jumbotron" style="padding: 20px;">
  <div class="row">
    <div class="col-md-1" valign="top">
      <div class="row">
        <div class="text-center">
          <label>第{{index+1}}顺位</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="padding-top: 5px; padding-left: 15px;">
          <a ng-if="index !== 0" ng-click="moveDesc(false, index)" >
            <i class="fa fa-long-arrow-up"></i>
          </a>
          <a ng-if="index !== (groupsLength-1)" ng-click="moveDesc(true, index)">
            <i class="fa fa-long-arrow-down"></i>
          </a>
        </div>
        <div class="col-md-6" style="padding: 5px;">
          <a ng-click="addRow()" title="新增受益人" tooltip>
            <i class="fa fa-user-plus fa-2x"></i>
          </a>
          <a ng-click="average()" title="均分收益比例" tooltip>
            <i class="fa fa-adjust fa-2x"></i>
          </a>
          <a ng-if="index == groupsLength-1" title="删除组" tooltip  ng-click="deleteGroup()">
            <i class="fa fa-close fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-11">
        <table>
          <tbody>
            <tr ng-repeat="rowContent in group.rows">
              <td>
                <beneficiary index="$index" save-beneficiary="saveBeneficiary($index)" add-beneficiary="addBeneficiary($index)" delete-beneficiary="removeBeneficiary($index)" rows-length="group.rows.length" groups-length="groupsLength" group-index="index" row-content="rowContent" proportion-rest="proportionRest"></beneficiary>
              </td>
            </tr>
            <tr >
              <td align="center">
                 <label  ng-if="group.rows.length > 0">
                       共计：{{group.rows.length}}人
                 </label>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
