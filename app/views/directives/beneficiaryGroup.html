<div>
	<div>
		<h4>{{group.name}}</h4>
	</div>
	<table>
	    <thead>
	    <tr>
	        <th width="200">受益人信息（{{counter}}人）</th>
	    </tr>
	    </thead>
	    <tbody>
	    <input type="button" value="增加受益人" ng-click="addRow()"/>最大人数：<input type="text" ng-model="group.maxCount" >
	    <tr ng-repeat="rowContent in rows track by $index">顺位组分配比例：<input type="text" ng-model="group.proportion" >
	    <tr ng-repeat="rowContent in rows track by $index">
	        <td><beneficiary save-beneficiary="saveBeneficiary($index)" delete-beneficiary="removeBeneficiary($index)" row-content="rowContent"></beneficiary></td>
	    </tr>
	    </tbody>
	</table>
</div>
