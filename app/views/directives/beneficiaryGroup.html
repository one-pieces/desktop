<div class="panel panel-primary">
  <div class="panel-heading">   
    <div class="row">
      <div class="col-md-8">
        <div class="panel-title">
          <label>第{{index+1}}顺位</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel-title text-right" style="font-size: 12px;"> 
          <!-- <a ng-click="addRow()" title="新增受益人" tooltip>
            <i class="fa fa-user-plus fa-2x"></i>
          </a> -->
          <a ng-if="index == groupsLength-1" title="删除组" tooltip  ng-click="deleteGroup()">
            <i class="fa fa-close fa-2x"></i>
          </a>
          <a ng-click="average()" title="均分收益比例" tooltip>
            <i class="fa fa-adjust fa-2x"></i>
          </a>
          <a ng-if="index !== 0" ng-click="moveDesc(false, index)" >
            <i class="fa fa-caret-up fa-2x"></i>
          </a>
          <a ng-if="index !== (groupsLength-1)" ng-click="moveDesc(true, index)">
            <i class="fa fa-caret-down fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="rowContent in group.rows">
            <beneficiary index="$index" save-beneficiary="saveBeneficiary($index)" delete-beneficiary="removeBeneficiary($index)" rows-length="group.rows.length" groups-length="groupsLength" group-index="index" row-content="rowContent" proportion-rest="proportionRest"></beneficiary>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">   
    <div class="row">
      <div class="col-md-12 text-right">
        <label ng-if="group.rows.length > 0">
          共计：{{group.rows.length}}人
        </label>
      </div>
    </div>
  </div>
</div>
