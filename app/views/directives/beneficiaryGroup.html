<table class="table table-striped">
  <thead>
    <tr>
      <th>第{{index}}顺位受益人信息（共{{rows.length}}人）总受益比例：
            <input type="text" id="proportion{{index}}" ng-model="group.proportion"/>（单位：%）注：小数后保留2位
            <input type="button" value="删除第{{index}}顺为受益人组" ng-click="deleteGroup()"/>
            <input type="button" value="增加受益人" ng-click="addRow()"/>
        </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="rowContent in rows track by $index">
        <td><beneficiary save-beneficiary="saveBeneficiary($index)" delete-beneficiary="removeBeneficiary($index)" row-content="rowContent"></beneficiary></td>
    </tr>
  </tbody>
</table>
