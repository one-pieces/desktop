<div class="form-inline" id="premium">
    <form name="myForm">
        <div class="col-md-4">
            <div class="form-group">
                <label>缴费方式</label>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <div class="title-line"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="radio" name="premiumPayMode" value="1" ng-model="premium.payMode">
                        趸交
                    </div>
                </div>
                <div class="title-block"></div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="radio" name="premiumPayMode" value="0" ng-model="premium.payMode" >
                            交足<input clas="form-control" type="text" size="1" ng-model="premium.payTerm"/>
                            <div class="btn-group" dropdown>
                                <button type="button" class="btn btn-sm btn-default" dropdown-toggle ng-disabled="disabled">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="single-button" >
                                    <li role="menuitem" ng-repeat="year in termConfig.yearConfig">
                                        <a href="#" ng-click="premium.payTerm = year">{{year}}</a>
                                    </li>
                                </ul>
                            </div>
                            年
                            <span>
                                按
                                <div class="btn-group" dropdown is-open="false">
                                    <button  type="button" class="btn btn-sm btn-default" dropdown-toggle ng-disabled="disabled">
                                        {{premium.payType === 0?'年':'月'}}<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                        <li role="menuitem"><a href="#" ng-click="premium.payType=1">月</a></li>
                                        <li role="menuitem"><a href="#" ng-click="premium.payType=0">年</a></li>
                                    </ul>
                                </div>
                                交纳
                            </span>
                        </div>
                </div>
                <div class="title-block"></div>
                    <div class="input-group">
                        <div class="col-md-12">
                            <div ng-show="termConfig.ageConfig">
                                <input type="radio" name="premiumPayMode" value="2" ng-model="premium.payMode" >
                                交纳至<input clas="form-control" type="text" size="2" ng-model="premium.age"/>
                                <div class="btn-group" dropdown is-open="false">
                                    <button id="single-button" type="button" class="btn btn-sm btn-default" dropdown-toggle ng-disabled="disabled">
                                       <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                        <li role="menuitem"><a href="#" ng-click="premium.age=18">18</a></li>
                                        <li role="menuitem"><a href="#" ng-click="premium.age=35">35</a></li>
                                        <li role="menuitem"><a href="#" ng-click="premium.age=65">65</a></li>
                                    </ul>
                                </div>
                                岁
                                <span>
                                    按
                                    <div class="btn-group" dropdown >
                                        <button  type="button" class="btn btn-sm btn-default" dropdown-toggle ng-disabled="disabled">
                                            {{premium.payFreqTerm === 0?'年':'月'}}<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                            <li role="menuitem"><a href="#" ng-click="premium.payFreqTerm=1">月</a></li>
                                            <li role="menuitem"><a href="#" ng-click="premium.payFreqTerm=0">年</a></li>
                                        </ul>
                                    </div>
                                    交纳
                                </span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body right">
                    <div class="row">交费方式：{{premium.payMode === '1'?'趸交':'期交'}}</div>
                    <div class="row" ng-show="(premium.payMode === '2' && premium.age) || (premium.payMode === '0' && premium.payTerm)">交费期间：{{premium.payMode === '2' ?'交纳至'+(premium.age || '')+'岁':premium.payTerm + '年'}}</div>
                    <div class="row"  ng-show="premium.payMode === '0'">交费频率：{{premium.payType === 1?'按月':'按年'}}</div>
                    <div class="row"  ng-show="premium.payMode === '2'">交费频率：{{premium.payFreqTerm === 1?'按月':'按年'}}</div>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </form>
</div>
