<div class="form-inline" id="premium">
    <form name="myForm">
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <label>缴费方式</label>
                    <div class="row"></div>
                    <div class="title-line"></div>
                    <div class="input-group">
                        <div class="radio">
                            <label><input type="radio" name="premiumPayMode" value="0" ng-model="premium.payMode" ng-click="initalPay(this)"><span>期缴</span></label>
                            <label><input type="radio" name="premiumPayMode" value="1" ng-model="premium.payMode" ng-click="initalPay(this)"><span>趸缴</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-show="premium.payMode === '0'">
                <div class="form-inline">
                    <div class="form-group">
                        <label>缴费期间</label>
                        <div class="row"></div>
                        <div class="title-line"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="label-sm-center">Month</label>
                                <input type="radio" name="premiumPayTerm" value="1:1" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>1个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:2" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>2个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:3" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>3个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:4" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>4个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:5" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>5个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:6" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>6个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:7" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>7个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:8" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>8个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:9" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>9个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:10" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>10个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:11" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>11个月</span>
                                <input type="radio" name="premiumPayTerm" value="1:12" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>12个月</span>
                                <br/>
                                <br/>
                                <label class="label-sm-center">Year</label>
                                <input type="radio" name="premiumPayTerm" value="0:3" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>三年</span>
                                <input type="radio" name="premiumPayTerm" value="0:5" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>五年</span>
                                <input type="radio" name="premiumPayTerm" value="0:10" ng-model="premium.payTerm" ng-click="premium.isPayByAge = false;">
                                    <span>十年</span>
                                <input type="radio" name="premiumPayTerm" value="age" ng-model="premium.payTerm" ng-click="premium.isPayByAge = true;">
                                    <span>
                                         缴纳至
                                        <input class = "form-control" ng-disabled="!premium.isPayByAge" maxlength="2" min="0" max="100" type="number" placeholder=""
                                               name="premiumAge" ng-model="premium.age"  />岁
                                    </span>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-5" ng-show="premium.payMode === '0'">
                <div class="form-inline">
                        <label>缴费频率</label>
                        <div class="row"></div>
                        <div class="title-line"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label-lg-center"><input type="radio" name="premiumPayType" value="1" ng-model="premium.payType" />Paid By Month</label>
                            </div>
                            <div class="col-md-6">
                                <label class="label-lg-center"><input type="radio" name="premiumPayType" value="0" ng-model="premium.payType" />Paid By Year</label>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
