<div class="form-inline">
    <form name="myForm">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>缴费方式&nbsp;</label>
                    <div></div>
                    <div class="input-group">
                        <div class="radio">
                            <label><input type="radio" name="premiumPayMode" value="0" ng-model="premium.payMode" ng-click="initalPay(this)"><span>期缴</span></label>
                            <label><input type="radio" name="premiumPayMode" value="1" ng-model="premium.payMode" ng-click="initalPay(this)"><span>趸缴</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>缴费期间&nbsp;</label>
                    <div></div>
                    <div class="input-group">
                        <div class="radio">
                            <label><input type="radio" name="premiumPaidByYear" value="3" ng-model="premium.payYear" ng-click="initalPay(this)"><span>三年</span></label>
                            <label><input type="radio" name="premiumPaidByYear" value="5" ng-model="premium.payYear" ng-click="initalPay(this)"><span>五年</span></label>
                            <label><input type="radio" name="premiumPaidByYear" value="7" ng-model="premium.payYear" ng-click="initalPay(this)"><span>七年</span></label>
                            <label><input type="radio" name="premiumPaidByYear" value="0" ng-model="premium.payYear" ng-click="initalPay(this)"><span>七年</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10" ng-show="premium.payMode === '0'">
                <div class="form-group" >
                    <label>缴费期间&nbsp;</label>
                    <div class="dropdown">
                        <span ng-model="premium.isPayByAge" ng-click="premium.isPayByAge = !premium.isPayByAge"
                              ng-class="!premium.isPayByAge?'glyphicon glyphicon-check':'glyphicon glyphicon-unchecked'"></span>
                        <input class="form-control"  ng-disabled="premium.isPayByAge" size="2" maxlength="2" min="0" max="100" type="number" placeholder="" name="premiumPeriod" ng-model="premium.payPeriod" />
                        <button  class="btn btn-default"  ng-disabled="premium.isPayByAge" data-toggle="dropdown">{{premium.payType === '0'?'年':'月'}}<span class="caret"></span></button>
                        <ul class="dropdown-menu"  role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" href="#" tabindex="-1" ng-click="premium.payType='0'">年</a></li>
                            <li role="presentation"><a role="menuitem" href="#" tabindex="-1" ng-click="premium.payType='1'">月</a></li>
                        </ul>
                    </div>
                    <br/>
                    <span ng-model="premium.isPayByAge" ng-click="premium.isPayByAge = !premium.isPayByAge"
                          ng-class="premium.isPayByAge?'glyphicon glyphicon-check':'glyphicon glyphicon-unchecked'"></span>
                    缴纳至
                    <input class="form-control"  size="2"  ng-disabled="!premium.isPayByAge" maxlength="2" min="0" max="100" type="number" placeholder="" name="premiumAge" ng-model="premium.age"  />
                    岁
                </div>
            </div>
            <div class="col-md-10" ng-show="premium.payMode === '1'">
                <div class="form-group" >
                    <label>一次性缴纳金额&nbsp;</label>
                    <input class="form-control"  size="2" maxlength="2" min="0" max="100" type="number" placeholder="" name="premiumFee" ng-model="premium.amount"  />(单位:元)
                </div>
            </div>
        </div>
    </form>
</div>
